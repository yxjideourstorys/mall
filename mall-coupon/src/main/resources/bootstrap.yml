# 配置
spring:
  # 配置nacos
  application:
    name: mall-coupon
  cloud:
    nacos:
      config:  # 配置中心配置
        # 配置中心地址
        # server-addr: http://106.15.238.69:8848
        # 配置nginx地址
        server-addr: http://81.69.6.206:1122
        # 指定yaml格式的配置
        file-extension: yaml
        # config分组
        group: coupon
        # config命名空间
        namespace: 50b719ee-29c4-41d5-8139-962971609d5b
        # 加载config中的datasource.yml
        extension-configs[0]:
          data-id: datasource.yml
          group: coupon
          refresh: true
